apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: wordpress
  project: default
  source:
    path: charts/helm-wordpress
    repoURL: https://github.com/Entepotenz/k3s_experiments.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true